<!DOCTYPE html>
<html>
<head>
    <title>Maze Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Maze Game</h1>
    <label for="dimension">Maze Dimension:</label>
    <input type="number" id="dimension" name="dimension" value="20">
    <button id="generate">Generate Maze</button>
    <span id="iterations">1</span>
    <canvas style="border: none;" id="mazeCanvas"></canvas>
    <button id="solve">Toggle Solution</button>
    <span id="bends"></span>
    <button id="download">Download</button>
    <button id="downloadMultiple">Download Multiple</button>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script  src="script.js"></script>
</body>
</html>
